<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Business</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2><img src="tractor-icon.png" alt="Logo" width="30"> Agri Equip Rental</h2>
    </header>

    <div class="product-container">
        <h2>Post Your Business</h2>
        <form id="businessForm">
            <input type="text" id="businessName" placeholder="Business Name" required>
            <input type="text" id="ownerName" placeholder="Owner Name" required>
            <input type="text" id="businessType" placeholder="Business Type (e.g., Equipment Rental, Farm Services)" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="contact" placeholder="Contact Number" required>
            <input type="text" id="location" placeholder="Location/City" required>
            <textarea id="description" placeholder="Business Description" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
