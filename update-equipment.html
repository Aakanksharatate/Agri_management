<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Equipment</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <a href="./form.html">
            <h2><img src="../assets/tractor-icon.png" alt="Logo" width="30"> Update Equipment</h2>
        </a>
        
    </header>

    <div class="container">
        <form id="updateForm">
            <input type="text" placeholder="New Equipment Name" required>
            <input type="text" placeholder="New Specification" required>
            <input type="number" placeholder="New Cost Per Hour" required>
            <button type="submit">Update</button>
        </form>
    </div>

    <script>
        document.getElementById("updateForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Equipment updated successfully!");
        });
    </script>
</body>
</html>
